plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

group 'de.hhu.cs'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.hhu.cs.scheduler.Main'

repositories {
    mavenCentral()
    jcenter()

}

shadowJar {
    classifier = ''
    mergeServiceFiles()
}

dependencies {

}
